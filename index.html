<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        .event-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .event-date {
            font-size: 1.2em;
            opacity: 0.95;
            margin-top: 10px;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .event-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.05em;
        }
        
        .student-info {
            background: #f0f4ff;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .student-info strong {
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .success-message,
        .error-message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo placeholder - you can customize this -->
            <!-- <img src="your-school-logo.png" alt="School Logo" class="logo" id="schoolLogo"> -->
            
            <h1 id="eventName">School Event RSVP</h1>
            <div class="event-date" id="eventDate">Date & Time will appear here</div>
        </div>
        
        <!-- Event Image placeholder -->
        <!-- <img src="event-flyer.jpg" alt="Event Flyer" class="event-image" id="eventImage"> -->
        
        <div class="content">
            <div class="event-description" id="eventDescription">
                We're excited to invite you to our upcoming school event! Please RSVP below so we can plan accordingly.
            </div>
            
            <div class="student-info" id="studentInfo">
                <strong>Student ID:</strong> <span id="studentNumber">Not specified</span>
            </div>
            
            <div class="success-message" id="successMessage">
                ✓ Thank you! Your RSVP has been submitted successfully.
            </div>
            
            <div class="error-message" id="errorMessage">
                ✗ There was an error submitting your RSVP. Please try again.
            </div>
            
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="parentName">Parent/Guardian Name <span class="required">*</span></label>
                    <input type="text" id="parentName" name="parentName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label>Will you attend? <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="Yes" required>
                            <span>Yes</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="No">
                            <span>No</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="Maybe">
                            <span>Maybe</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="numAttendees">Number of Attendees (including yourself)</label>
                    <input type="number" id="numAttendees" name="numAttendees" min="0" max="20" value="1">
                </div>
                
                <div class="form-group">
                    <label for="dietary">Dietary Restrictions or Allergies</label>
                    <textarea id="dietary" name="dietary" placeholder="Please specify any dietary restrictions, allergies, or special requirements..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="comments">Additional Comments or Questions</label>
                    <textarea id="comments" name="comments" placeholder="Any questions or special requests?"></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Submit RSVP</button>
            </form>
        </div>
    </div>
    
    <script>
        // ============================================
        // CONFIGURATION - CUSTOMIZE THESE VALUES
        // ============================================
        
        const CONFIG = {
            // Your Google Apps Script Web App URL (you'll get this after deploying the script)
            GOOGLE_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxR04nAkQN-kTQzN6ukCj85U5hTMSPitez-1MVKSQe4ckuuz2fCu1jbuptwhwvwdXQC/exec',
            
            // Event Details - Customize for each event
            eventName: 'Aavishkaar - Vedic Roots Science Fair',
            eventDate: 'Friday, March 10, 2026 at 3:30 PM',
            eventDescription: 'Join us for our Annual School Fair! Enjoy games, food, performances, and community fun. We look forward to seeing you there!',
            
            // Optional: Add image URLs
            eventImageUrl: '', // Leave empty to hide
            schoolLogoUrl: '', // Leave empty to hide
            
            // Custom Colors (optional)
            primaryColor: '#667eea',
            secondaryColor: '#764ba2'
        };
        
        // ============================================
        // AUTO-LOAD EVENT DETAILS
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Load event details
            document.getElementById('eventName').textContent = CONFIG.eventName;
            document.getElementById('eventDate').textContent = CONFIG.eventDate;
            document.getElementById('eventDescription').textContent = CONFIG.eventDescription;
            
            // Load images if provided
            if (CONFIG.eventImageUrl) {
                const eventImg = document.getElementById('eventImage');
                if (eventImg) {
                    eventImg.src = CONFIG.eventImageUrl;
                    eventImg.style.display = 'block';
                }
            }
            
            if (CONFIG.schoolLogoUrl) {
                const logo = document.getElementById('schoolLogo');
                if (logo) {
                    logo.src = CONFIG.schoolLogoUrl;
                    logo.style.display = 'block';
                }
            }
            
            // Get student number from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const studentNumber = urlParams.get('student');
            
            if (studentNumber) {
                document.getElementById('studentNumber').textContent = studentNumber;
            }
            
            // Form submission
            document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const successMsg = document.getElementById('successMessage');
                const errorMsg = document.getElementById('errorMessage');
                
                // Hide previous messages
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
                
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                // Collect form data
                const formData = {
                    studentNumber: studentNumber || 'Not specified',
                    eventName: CONFIG.eventName,
                    eventDate: CONFIG.eventDate,
                    parentName: document.getElementById('parentName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    attendance: document.querySelector('input[name="attendance"]:checked')?.value || '',
                    numAttendees: document.getElementById('numAttendees').value,
                    dietary: document.getElementById('dietary').value,
                    comments: document.getElementById('comments').value,
                    timestamp: new Date().toISOString()
                };
                
                try {
                    // Send to Google Sheets
                    const response = await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    // Show success message
                    successMsg.style.display = 'block';
                    document.getElementById('rsvpForm').reset();
                    
                    // Scroll to success message
                    successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                } catch (error) {
                    console.error('Error:', error);
                    errorMsg.style.display = 'block';
                    errorMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit RSVP';
            });
        });
    </script>
</body>
</html>
